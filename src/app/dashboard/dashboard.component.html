<div class="dashboard">
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light">
    <!-- Navbar brand -->
    <a class="navbar-brand" routerLink="/">
      <img src="../../assets/sitecore_logo.png" height="30" alt="mdb logo" />
    </a>
    <nav mat-tab-nav-bar>
      <a
        routerLink="servers"
        routerLinkActive
        #serverLink="routerLinkActive"
        [active]="serverLink.isActive"
        mat-tab-link
      >
        Server
      </a>
      <a
        routerLink="controllers"
        routerLinkActive
        #controllerLink="routerLinkActive"
        [active]="controllerLink.isActive"
        mat-tab-link
      >
        Controller
      </a>
    </nav>
  </nav>
  <!--/.Navbar-->
  <main class="container-fluid">
    <div class="row">
      <div class="col">
        <app-message></app-message>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div *ngIf="loading" class="spinner-container">
          <mat-spinner color="accent"></mat-spinner>
        </div>
        <div class="route-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </main>
</div>
